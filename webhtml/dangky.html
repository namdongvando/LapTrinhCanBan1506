<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/css/dangky.css" />
  </head>
  <body>
    <div class="dangky">
      <form action="">
        <table>
          <tr>
            <td>Mã giới thiệu</td>
            <td>
              <input required placeholder="Nhập mã giới thiệu" type="text" />
            </td>
          </tr>
          <tr>
            <td>Họ & Tên</td>
            <td><input required placeholder="Nhập họ và tên" type="text" /></td>
          </tr>
          <tr>
            <td>Tài khoản</td>
            <td><input required placeholder="Nhập tài khoản" type="text" /></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input required placeholder="Nhập Email" type="email" /></td>
          </tr>
          <tr>
            <td>Mật khẩu</td>
            <td>
              <input required placeholder="Nhập mật khẩu" type="password" />
            </td>
          </tr>
          <tr>
            <td>Nhập lại mật khẩu</td>
            <td>
              <input required placeholder="Nhập lại mật khẩu" type="password" />
            </td>
          </tr>
          <tr>
            <td>Sđt</td>
            <td><input required placeholder="Số điện thoại" type="text" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="btn btn-dangky">Đăng ký</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
